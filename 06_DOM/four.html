<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <ul class="language">
            <Li> Javascript</Li>
        </ul>
</body>

<script>

function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}` // try to not use inner HTML coz it traverse the whole  element.
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')


    // Edit 
const secondLang = document.querySelector('li:nth-child(3)');
//secondLang.innerHTML = "MOJO"

// Either  user InnerHTML or  replace with another Element  after creating .
// in innerHTML the whole element is traveresed 

const newli = document.createElement('li')
newli.textContent = "Physics";
secondLang.replaceWith(newli);

// edit using outerHTML
const firstLang = document.querySelector(" li:first-child")
firstLang.outerHTML =  '<li>MongoDB</li>'

// remove
const lastLang  = document.querySelector('li:last-child')
lastLang.remove()


</script>
</html>
